<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 contact-form">
                <form>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control " value="" placeholder="Enter your city"
                                   id="city_name"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" onclick="getWeather(); return false;">View
                                Weather
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="result">
                <label>Today Date: </label>
                <p id="todayDate"></p>
                <label>City Name: </label>
                <p id="cityName"></p>
                <label>Weather Description: </label>
                <p id="weatherDescription"></p>
                <label>Temperature in Far: </label>
                <p id="temperatureFar"></p>
                <label>Temperature in Cel: </label>
                <p id="temperatureCel"></p>
                <label>Sun rise: </label>
                <p id="sunrise"></p>
                <label>Sun set: </label>
                <p id="sunset"></p>
            </div>
        </div>
    </div>
</section>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    function getWeather(){
            var city=$('#city_name').val();
            console.log('city: '+city);
                $.ajax({url: '/weather/'+city, success: function(data){
                  $('#todayDate').html(data.todayDate)
                  $('#cityName').html(data.cityName)
                  $('#weatherDescription').html(data.weatherDescription)
                  $('#temperatureFar').html(data.temperatureFar)
                  $('#temperatureCel').html(data.temperatureCel)
                  $('#sunrise').html(data.sunrise)
                  $('#sunset').html(data.sunset)
                  return false;
                },
                 error:function(){
                  console.log('error');
                 }}
                );
    }
</script>
</body>
</html>
